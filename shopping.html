<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shopping.css" >
    <script src = "shopping.js"></script>
    <title>Shopping</title>
</head>

<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            Shopping Bag Total 
            <p id="totalcart">0</p>
        </div>

        <!-- Product #1 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="sbedri.jpg" alt=""  width="100" height="100"/>
            </div>

            <div class="description">
                <span>sbedri</span>
                <span>Addidas</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button" onclick="plus(549, this)">
                    +
                </button>
                <input type="text" name="name" class="qty" value="0">
                <button class="minus-btn" type="button" name="button" onclick="moin(549, this)">
                    -
                </button>
            </div>

            <div class="total-price">$549</div>
        </div>

        <!-- Product #2 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="nike.jpg" alt="" width="100" height="100" />
            </div>

            <div class="description">
                <span>Sbedri</span>
                <span>Nike</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button" onclick="plus(870, this)">
                    +
                </button>
                <input type="text" name="name" class="qty" value="0">
                <button class="minus-btn" type="button" name="button"onclick="moin(870, this)">
                    -
                </button>
            </div>

            <div class="total-price">$870</div>
        </div>

        <!-- Product #3 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="scarf.jpg" alt="" width="100" height="100"/>
            </div>

            <div class="description">
                <span>Scarf</span>
                <span>Brown</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button"  onclick="plus(349, this)">
                    +
                </button>
                <input type="text" name="name" class="qty" value="0">
                <button class="minus-btn" type="button" name="button"onclick="moin(349, this)">
                    -
                </button>
            </div>

            <div class="total-price">$349</div>
        </div>
    </div>
</body>

</html>
